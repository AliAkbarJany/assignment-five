<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-five</title>

    <link rel="stylesheet" href="assignment.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h2 class="text-center">Monthly Expenses</h2>
    <div class="container">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-12  col-md-8 col-sm-12 mx-auto">.
                <div>
                    <img class="img-fluid rounded" src="image/dolar.jpg" style="height:620px" alt="">
                </div>
            </div>

            <div
                class="col-6 col-sm-12 col-md-4 mt-4 bg-secondary bg-opacity-25 d-flex justify-content-center py-5 rounded mx-auto ">
                <div class="text-center">

                    <h5>Income</h5>

                    <label for="">Income:</label>
                    <input type="text" name="" id="income-input"><br><br>
                    <h5>Expences</h5>

                    <label for="">Food:</label>
                    <input type="text" name="" id="food-input"><br><br>

                    <label for="">Rent:</label>
                    <input type="text" name="" id="rent-input"><br><br>

                    <label for="">Clothes:</label>
                    <input type="text" name="" id="clothes-input"><br><br>

                    <button id="calculate-button" class="btn btn-primary">calculate</button>
                    <h6 class="my-3">Total Expenses: <span id="total-expences">00</span> BD</h6>
                    <h6>Balance:<span id="balance">00</span> BD</h6>
                    <p class="my-3">save:
                        <input type="text" name="" id="save-input">
                        <i class="fa-solid fa-percent"></i>
                        <button class="btn btn-primary px-4 " id="save-button">save</button>
                    </p>
                    <h6 class="my-3">Saving Amount: <span id="saving-amount">00</span> BD</h6>
                    <h6>Remaining Balance: <span id="remaining-balance">00</span> BD</h6>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="assignment.js"></script>
</body>

</html>
